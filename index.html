<!DOCTYPE html>
<html lang="en" ng-app="fluid.webComponents">
<head>
    <meta charset="UTF-8">
    <title>Fluid Web Components</title>
    <link href="dist/css/web-components.min.css" rel="stylesheet">
    <link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body ng-controller="sampleCtrl">

<div class="form-group col-lg-3">
    <fluid-subtable primary key-var="item" label="SubTable" model="labelList"
                    source-url="http://192.168.1.3:9080/rex-services/factories/war/table_factories/samples">
        <fluid-subcolumn name="value" header="Value">
            <div class="column-row">
                {{item.label}}
            </div>
            <div class="column-form form-group">
                <label class="control-label" for="label1">
                    Label
                </label>
                <input id="label1" class="form-control" ng-model="item.label" type="text" placeholder="Label">
            </div>
        </fluid-subcolumn>
        <fluid-subcolumn name="value2" header="Value2">
            <div class="column-row">
                {{item.label2}}
            </div>
            <div class="column-form form-group">
                <label class="control-label" for="label2">
                    Label 2
                </label>
                <input id="label2" class="form-control" ng-model="item.label2" type="text" placeholder="Label2">
            </div>
        </fluid-subcolumn>
    </fluid-subtable>
</div>

{{labelList}}
<script src="bower_components/jquery/dist/jquery.js" type="text/javascript"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js" type="text/javascript"></script>
<script src="bower_components/angular/angular.js" type="text/javascript"></script>
<script src="bower_components/angular-filter/dist/angular-filter.min.js" type="text/javascript"></script>
<script src="dist/js/web-components.js" type="text/javascript"></script>
</body>
</html>
